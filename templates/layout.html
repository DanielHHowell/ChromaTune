<!doctype html>
<html>

  <head>

    <title>ChromaTune</title>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/paper/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/sticky_footer.css')}}">

    <!-- Google fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content = "width=device-width, initial-scale=1.0">
  </head>

  <body>

    <div id="header">

      <!-- Static navbar -->
      <nav class="navbar navbar-default" style="background: rgba(255,255,255,1.0)">

        <div class="container-fluid">

          <a href='{{ url_for("index") }}'>
            <div class="navbar-header">
              <img src="{{url_for('static', filename='imgs/Logo.png')}}" href="#" width="220" id="title">
              <img src="{{url_for('static', filename='imgs/spotify.png')}}" id="icon">
            </div>
          </a>
          <div class="navbar-collapse collapse">

            <ul class="nav navbar-nav navbar-right">

              <li>
                  <div class='icon-container container'>
                    <a href="{{ url_for('profile') }}">
                      <div class='row'>
                        <i class="material-icons">account_circle</i>
                      </div>
                      <div class='row'>
                        <span id='hidden'>Profile</span>
                      </div>
                      </a>
                  </div>
              </li>


            </ul>

          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

    </div>

      {% block content %}{% endblock %}

    <footer class="footer" style="background: rgba(255,255,255,1.0)">
      <div class="container" style="text-align:left">
        <span class="text-muted">by <a href="mailto:danielhhowell@aol.com">Daniel Howell</a> <span class="text-muted"> (2018)
        </span>
      </div>
    </footer>

  </body>

</html>
